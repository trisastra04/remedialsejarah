<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Absensi Salat Siswa</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f6f8;
      padding: 20px;
    }
    h2 {
      color: #2c3e50;
    }
    #reader {
      width: 320px;
      margin: 0 auto;
      border: 2px solid #3498db;
      border-radius: 10px;
      background: white;
      padding: 10px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
    select {
      margin-top: 10px;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üì∑ Absensi Salat Siswa</h2>
  <p>Pilih jenis salat, lalu scan QR code siswa.</p>
  
  <select id="salat">
    <option value="Subuh">Subuh</option>
    <option value="Dzuhur">Dzuhur</option>
    <option value="Ashar">Ashar</option>
    <option value="Maghrib">Maghrib</option>
    <option value="Isya">Isya</option>
  </select>

  <div id="reader"></div>
  <p id="result"></p>

  <script>
    const endpoint = "https://script.google.com/a/macros/guru.sma.belajar.id/s/AKfycbyXwwSoD86SQDJqxZCIX5idz-ctMYAO7yr6MHzk03qIAvUa2yaT6Wj8Hf8LxRsTArlX/exec";

    function sendAbsensi(id_siswa) {
      const salat = document.getElementById("salat").value;

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id_siswa: id_siswa, salat: salat })
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          document.getElementById("result").innerHTML = "‚úÖ " + data.message;
          document.getElementById("result").className = "";
        } else {
          document.getElementById("result").innerHTML = "‚ùå " + data.message;
          document.getElementById("result").className = "error";
        }
      })
      .catch(err => {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è Gagal mengirim data";
        document.getElementById("result").className = "error";
      });
    }

    function onScanSuccess(decodedText) {
      sendAbsensi(decodedText);
    }

    new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 })
      .render(onScanSuccess);
  </script>
</body>
</html>
